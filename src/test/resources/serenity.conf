environments {
  chrome {
    webdriver {
      driver = chrome
      autodownload = true
      capabilities {
        browserName = "chrome"
        acceptInsecureCerts = true
        "goog:chromeOptions" {
          args = ["test-type", "ignore-certificate-errors",
          "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
        }
      }
    }
  }
  chrome-headless {
      webdriver {
        driver = chrome
        autodownload = true
        capabilities {
          browserName = "chrome"
          acceptInsecureCerts = true
          "goog:chromeOptions" {
            args = ["test-type", "ignore-certificate-errors", "headless", "--window-size=1000,800"
              "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
          }
        }
      }
    }
  edge {
    webdriver {
      capabilities {
        browserName = "MicrosoftEdge"
        "ms:edgeOptions" {
          args = ["test-type", "ignore-certificate-errors",
          "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
        }
      }
    }
  }
  edge-headless {
      webdriver {
        capabilities {
          browserName = "MicrosoftEdge"
          "ms:edgeOptions" {
            args = ["test-type", "ignore-certificate-errors", "headless",
              "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
          }
        }
      }
    }
  firefox {
    webdriver {
      capabilities {
        browserName = "firefox"
        pageLoadStrategy = "normal"
        acceptInsecureCerts = true
        unhandledPromptBehavior = "dismiss"
        strictFileInteractability = true

        "moz:firefoxOptions" {
          args = [""],
          prefs {
            "javascript.options.showInConsole": false
          },
          log {"level": "info"},
        }
      }
    }
  }
  firefox {
      webdriver {
        capabilities {
          browserName = "firefox"
          pageLoadStrategy = "normal"
          acceptInsecureCerts = true
          unhandledPromptBehavior = "dismiss"
          strictFileInteractability = true

          "moz:firefoxOptions" {
            args = ["-headless"],
            prefs {
              "javascript.options.showInConsole": false
            },
            log {"level": "info"},
          }
        }
      }
    }
    firefox-headless {
        webdriver {
          capabilities {
            browserName = "firefox"
            pageLoadStrategy = "normal"
            acceptInsecureCerts = true
            unhandledPromptBehavior = "dismiss"
            strictFileInteractability = true

            "moz:firefoxOptions" {
              args = ["-headless"],
              prefs {
                "javascript.options.showInConsole": false
              },
              log {"level": "info"},
            }
          }
        }
      }
}
serenity {
  use.unique.browser = false
  dry.run = false
  take.screenshots = BEFORE_AND_AFTER_EACH_STEP
  browser.maximized = true
  console.colors = true
  logging = VERBOSE
  reports.show.step.details = true
}